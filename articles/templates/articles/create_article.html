{% extends "articles/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8 col-sm-12">
                <form method="POST" action="" enctype="multipart/form-data" class="mt-5">
        <legend class="border-bottom mb-4">Create Article</legend>
            {% csrf_token %}
            <fieldset class="form-group">
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Save and Continue</button>
            </div>
        </form>
            </div>
            <div class="col"></div>
        </div>
    </div>


{% endblock content %}
