{% extends "articles/base.html" %}
{% block content %}

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col-md-8 col-sm-12">
                <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Article</legend>
                <h2>Are you sure you want to delete the article " {{ object.title }} "</h2>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'articles:home' %}">No</a>
            </div>
        </form>
    </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock content %}
